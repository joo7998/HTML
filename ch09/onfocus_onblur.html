<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>On focus On blur</title>
<script>
function checkFilled(obj) {
	if(obj.value == "") {
		alert("enter name");
		obj.focus();
	
	}
}
</script>

</head>
<body onload= "document.querySelector('#name').focus();">
<h3>On focus On blur</h3>
<hr>
<p>이름을 입력하지 않고 다른 창으로 이동 할 수 없습니다</p>
<form>
이름 <input type="text" id="name" onblur="checkFilled(this)"><p>
번호 <input type="text">
</form>
</body>
</html>
