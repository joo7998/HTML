<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>DOM 객체의 event listener property에 function 등록</title>
<script>
let p;
function init() { //문서가 완전히 로드 되었을 때 호출
	p = document.querySelector("#p");
	p.onmouseover = over; //over() 함수를 onmouseover listener 로 등록
	p.onmouseout = out;
}
function over() {
	p.style.backgroundColor="orchid";
}
function out() {
	p.style.backgroundColor="white";
}
</script> 

</head>
<body onload="init()">
<h3>DOM 객체의 event listener property에 function 등록</h3>
<hr>
<p id="p">마우스 올리면 색 변경</p>
</body>
</html>
