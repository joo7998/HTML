<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>event default 행동 취소</title>
<script>
function query() {
	let ret = confirm("네이버로 이동?");
	return ret; // confirm() return값 은 true/false
	
}

function noAction(e) {
	e.preventDefault(); // event default 행동 강제 취소
}
</script>

</head>
<body>
<h3>event default 행동 취소 </h3>
<hr>
<a href="http://www.naver.com" onclick="return query()">네이버로 이동할 지 물어보는 링크</a>
<hr>
<form> 
	<input type="checkbox">빵(체크 됨)<br>
	<input type="checkbox" onclick="noAction(event)">술(체크 안됨)
</form>


</body>
</html>
