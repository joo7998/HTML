<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>With CSS</title>

<style>
	/* CSS(cascading style sheet) 스타일 시트 작성 */
	body { background-color : mistyrose; }
	h3 { color : purple; }
	hr { border : 5px solid yellowgreen; }
	span { color : blue; font-size : 20px; } /* span 태그 스타일 선언 */
	/* selector(NO CAPITAL) {property : value; } */
</style>

</head>
<body>
<h3> CSS Style Intro </h3>
<hr>
<p> I like <span>web programming</span></p>

</body>
</html>
