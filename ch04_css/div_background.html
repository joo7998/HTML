<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>div background</title>

<style>
div {
    background-color : skyblue;
    background-size : 100px 100px;
    background-image : url("media/spongebob.png");
   	background-repeat : repeat-x;
   	/* x, y axis 으로 반복해 */
    background-position : center center;
}
div {
	width : 300px;
	height : 300px;
	color : violet;
	font-size : 16px;
}
</style>

</head>
<body>
	<h3>div 박스에 배경 꾸미기</h3>
	<hr>
	<div>SpongeBob <br>over-optimistic sponge<br>annoys other
		characters.</div>
</body>
</html>
