<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>웹페이지 프린트</title>
</head>
<body>
<h3>웹페이지 프린트</h3>
<hr>
<p>window 객체의 print() 호출하면 , window 객체에 담겨있는 웹 페이지가 프린트 된다.
<p>
<a href="javascript:window.print()">이곳을 누르면 프린트 됩니다</a><p>
<input type="button" value="print" onclick="window.print()">
</body>
</html>
