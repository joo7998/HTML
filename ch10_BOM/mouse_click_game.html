<!DOCTYPE html>

<title>마우스 클릭 연습</title>


<style>
 	body { background-color:lightskyblue;} 
	img { width: 50px; height: 50px;}
	table { border: 3px solid LightPink; border-collapse: collapse;}
	td { border: 3px solid LightPink; width: 50px; height: 50px; padding: 0px;}

</style>


<script>
	let select=0;
	
		let img = new Image();
		img.src="media/coco.jpg";
		
		function set() {
			for (let i=0; i<100; i++) {
				document.images[i].onclick=moveImage;
				document.images[i].style.visibility = "hidden";
			}
			moveImage();
		}
		
		function moveImage() {
			document.images[select].src="";
			document.images[select].style.visibility = "hidden";
			select = Math.floor(Math.random() * 100);
			document.images[select].src = img.src;
			document.images[select].style.visibility = "visible"
		}	
</script>
</head>
