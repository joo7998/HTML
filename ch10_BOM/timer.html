<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>setTimeout()으로 웹페이지 자동 연결</title>
</head>
<body>
<h3>이미지에 마우스를 올리가 5초간 그대로 있으면, 사이트로 이동</h3>
<hr>
<img id="img" src="media/naver.gif" onmouseover="startTimer(5000)" onmouseout="cancelTimer()">
<script>
let timerID=null;
function startTimer(time) {
	// timer 시작
	timerID = setTimeout("load('http://www.naver.com')", time);
	// 인자 2개 (실행, <--시간 끝나면)
	
	// tooltip msg
	document.querySelector("#img").title = "timer 작동 시작...";
}

function cancelTimer() {
	if(timerID !=null)
		clearTimeout(timerID); // timer 중단
}

function load(url) {
	window.location = url; // 현재 윈도우에 url 사이트 로드
}
</script>

</body>
</html>
