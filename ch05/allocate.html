<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Block</title>
<style>

/* div = block mode */
div {
	border: 2px solid yellowgreen;
	color: blue;
	background : aliceblue;
}
span {
	border: 2px solid yellowgreen;
	color: blue;
	background : pink;
}
</style>

</head>
<body>
	<h3>SPAN은 옆으로 붙는 Inline 박스</h3>
	<hr>
	<div>DIV 내 <span>span</span>과<span>span</span>입니다</div>
	<div>DIV 내 <span>span</span>과<span>span</span>입니다</div>
	<div>DIV 내 <span>span</span>과<span>span</span>입니다</div>
</body>
</html>
